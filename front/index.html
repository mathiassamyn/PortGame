<html ng-app="Port Game">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, maximum-scale=1.0">
    <!--css-->
    <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.2/build/pure-min.css" integrity="sha384-UQiGfs9ICog+LwheBSRCt1o5cbyKIHbwjWscjemyBMT9YCUMZffs6UqUTd0hObXD" crossorigin="anonymous">
    <link href="/stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
    <!--angular-->
    <script src="Scripts/angular/angular.js"></script>
    <script src="Scripts/angular/angular-cookies.js"></script>
    <script src="Scripts/angular/angular-ui-router.js"></script>

    <!--app core-->
    <script src="Scripts/app.js"></script>
    <script src="Scripts/app.config.js"></script>

    <!--websockets-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js"></script>

    <!--flappy bird-->
    <script src="https://code.createjs.com/createjs-2015.11.26.min.js"></script>
    <script src="http://www.appcycle.me/flappy/ndgmr.Collision.js"></script>

    <!--factories-->
    <script src="Scripts/factories/socket.js"></script>
    <script src="Scripts/factories/initData.js"></script>
    <script src="Scripts/factories/httpInterceptor.js"></script>

    <!--controllers-->
    <script src="Scripts/controllers/gameMasterCtrl.js"></script>
    <script src="Scripts/controllers/loginCtrl.js"></script>
    <script src="Scripts/controllers/mapCtrl.js"></script>
    <script src="Scripts/controllers/adminCtrl.js"></script>
    <script src="Scripts/controllers/waitCtrl.js"></script>
    <script src="Scripts/controllers/bonusGamesCtrl.js"></script>
    <script src="Scripts/controllers/endResultCtrl.js"></script>
    <script src="Scripts/controllers/inventoryCtrl.js"></script>
    <script src="Scripts/controllers/marketCtrl.js"></script>
    <script src="Scripts/controllers/regionCtrl.js"></script>
    <script src="Scripts/controllers/resultCtrl.js"></script>
    <script src="Scripts/controllers/socialCtrl.js"></script>
    <script src="Scripts/controllers/walletCtrl.js"></script>
    <script src="Scripts/controllers/gameCtrl.js"></script>
    <script src="Scripts/controllers/flappyContainerCtrl.js"></script>
    <script src="Scripts/controllers/breakoutCtrl.js"></script>
    <script src="Scripts/controllers/achievementCtrl.js"></script>

    

    <title ng-bind="'Port Control - ' + title"></title>
</head>
<body ng-controller="gameMasterCtrl">
        
        <div ui-view autoscroll="true"></div>

        <div class="endGameContainer">
            <div ng-show="endGame" class="endGameContent">The game will end in {{endTime}}!</div>
        </div>
        
        <div class="pause" ng-hide="viewEnabled">
            <div class="pauseContainer">
                <img src="img/paused.png">
                <h1>The guide has paused the game.<br/>Listen up!</h1>
            </div>
        </div>

</body>
</html>
