<div class="siteContainer">
	<div class="pageContainer market">  
		<div class="contentContainer">
			<div class="pure-g">
				<div class="pure-u-1-1">
					<div class="headerContainer" id="market">
					    <h1>Marketplace</h1>
					</div>
					<!-- BACK TO MAP BUTTON -->
					<div class="menuButton">
						<div class="mapButton">
							<a ui-sref="map"><img src="img/menu/mapButton.png"></a>
						</div>
						<div class="regionButton">
							
						</div>
					</div>
					<div class="marketPlace">
						<div class="yourInventory">
							<h1>Your Inventory</h1>
							<div class="yourProducts">								
								<div class="productSquare manufacturingProduct">
									<div class="productIcon" ng-class="productAmount.manufacturing === 0 ? 'disabled': ''" ng-click="productSelected.manufacturing = !productSelected.manufacturing">
										<img src="img/regions/manufacturing-icon.png">
									</div>
								
									<div class="productAmount">
										<div class="productAmountCircle">
											<p class="productAmountNumber">{{productAmount.manufacturing}}</p>
										</div>			
									</div>									
								</div>							
								<div class="productSquare terminalProduct">
									<div class="productIcon" ng-class="productAmount.terminal === 0 ? 'disabled': ''" ng-click="productSelected.terminal = !productSelected.terminal">
										<img src="img/regions/terminal-icon.png">
									</div>	
								
									<div class="productAmount">
										<div class="productAmountCircle">
											<p class="productAmountNumber">{{productAmount.terminal}}</p>
										</div>			
									</div>								
								</div>							
								<div class="productSquare logisticProduct" >
									<div class="productIcon" ng-class="productAmount.logistics === 0 ? 'disabled': ''" ng-click="productSelected.logistics = !productSelected.logistics">
										<img src="img/regions/logistics-icon.png">
									</div>
								
									<div class="productAmount">
										<div class="productAmountCircle">
											<p class="productAmountNumber">{{productAmount.logistics}}</p>
										</div>			
									</div>
								</div>
								
								<div class="productSquare foodProduct">
									<div class="productIcon" ng-class="productAmount.food === 0 ? 'disabled': ''"  ng-click="productSelected.food = !productSelected.food">
										<img src="img/regions/food-icon.png">
									</div>
								
									<div class="productAmount">
										<div class="productAmountCircle food">
											<p class="productAmountNumber">{{productAmount.food}}</p>
										</div>			
									</div>
								</div>
								
								<div class="productSquare carsProduct">
									<div class="productIcon" ng-class="productAmount.cars === 0 ? 'disabled': ''" ng-click="productSelected.cars = !productSelected.cars">
										<img src="img/regions/car-icon.png">
									</div>
								
									<div class="productAmount">
										<div class="productAmountCircle cars">
											<p class="productAmountNumber">{{productAmount.cars}}</p>
										</div>			
									</div>
								</div>
								
								<div class="productSquare environmentProduct" >
									<div class="productIcon" ng-class="productAmount.environment === 0 ? 'disabled': ''" ng-click="productSelected.environment = !productSelected.environment">
										<img src="img/regions/environment-icon.png">
									</div>
								</button>
									<div class="productAmount">
										<div class="productAmountCircle">
											<p class="productAmountNumber">{{productAmount.environment}}</p>
										</div>			
									</div>
								</div>
								
								<div class="productSquare manufacturing-greyProduct" >
									<div class="productIcon" ng-class="productAmount.greyManufacturing === 0 ? 'disabled': ''" ng-click="productSelected.greyManufacturing = !productSelected.greyManufacturing">
										<img src="img/regions/manufacturing2-icon.png">
									</div>
								
									<div class="productAmount">
										<div class="productAmountCircle">
											<p class="productAmountNumber">{{productAmount.greyManufacturing}}</p>
										</div>			
									</div>
								</div>
							</div>
						</div>
						<div class="marketList">
							<h1>The Market</h1>
							<div class="marketProducts">
								<div class="productSquare manufacturingProduct">
									<div class="productIcon" ng-click="marketSelected.manufacturing = !marketSelected.manufacturing">
										<img src="img/regions/manufacturing-icon.png">
									</div>
								</div>
								<div class="productSquare terminalProduct">
									<div class="productIcon" ng-click="marketSelected.terminal = !marketSelected.terminal">
										<img src="img/regions/terminal-icon.png">
									</div>
								</div>
								<div class="productSquare logisticProduct">
									<div class="productIcon" ng-click="marketSelected.logistics = !marketSelected.logistics">
										<img src="img/regions/logistics-icon.png">
									</div>
								</div>
								<div class="productSquare foodProduct">
									<div class="productIcon" ng-click="marketSelected.food = !marketSelected.food">
										<img src="img/regions/food-icon.png">
									</div>
								</div>
								<div class="productSquare carsProduct" >
									<div class="productIcon" ng-click="marketSelected.cars = !marketSelected.cars">
										<img src="img/regions/car-icon.png">
									</div>
								</div>
								<div class="productSquare environmentProduct">
									<div class="productIcon" ng-click="marketSelected.environment = !marketSelected.environment">
										<img src="img/regions/environment-icon.png">
									</div>
								</div>
								<div class="productSquare manufacturing-greyProduct">
									<div class="productIcon" ng-click="marketSelected.greyManufacturing = !marketSelected.greyManufacturing">
										<img src="img/regions/manufacturing2-icon.png">
									</div>
								</div>
								<div class="productSquare submit" ng-click="marketSubmit()">
									<div class="productIcon disabled">
									<img src="img/regions/check.png">
									</div>
								</div>
							</div>						
						</div>
					</div>

				</div>
			</div>
		</div>
	</div>
</div>
