<form>
    <p>Choose username</p>
    <input ng-model="username"/>

    <p>Choose team</p>
    <select ng-options="item for item in teamList" ng-model="team">
        <!--<option value="{{item}}">{{item}}</option>-->
        <option value="">--Select Team--</option>
    </select>

    <p>Choose guide</p>
    <select ng-options="item for item in guideList" ng-model="guide">
        <!--<option value="{{item}}">{{item}}</option>-->
        <option value="">--Select Guide--</option>
    </select>

    <button ng-click="toGame(guide)">next</button>
</form>
